<!DOCTYPE html>
<html>
<head>
    <meta set="utf8">
    <title>reactProdInvariant</title>
</head>
<style type="text/css">
    a{
        cursor: pointer;
    }
</style>
<body>
    <span>请在控制台查看错误</span>
    <script type="text/javascript">
        
        (function reactProdInvariant(code) {
          var argCount = arguments.length - 1;

          var message = '生产环境日志:Minified React error #' + code + '; visit ' + 'http://facebook.github.io/react/docs/error-decoder.html?invariant=' + code;

          for (var argIdx = 0; argIdx < argCount; argIdx++) {
            message += '&args[]=' + encodeURIComponent(arguments[argIdx + 1]);
          }

          message += ' for the full message or use the non-minified dev environment' + ' for full errors and additional helpful warnings.';
          console.error(message);
          var error = new Error(message);
          error.name = 'Invariant Violation';
          error.framesToPop = 1; // we don't care about reactProdInvariant's own frame

          // throw error;
        })(25);

        (function invariant(condition, format, a, b, c, d, e, f) {
          // if (process.env.NODE_ENV !== 'production') {
          //   if (format === undefined) {
          //     throw new Error('invariant requires an error message argument');
          //   }
          // }

          if (!condition) {
            var error;
            if (format === undefined) {
              error = new Error('Minified exception occurred; use the non-minified dev environment ' + 'for the full error message and additional helpful warnings.');
            } else {
              var args = [a, b, c, d, e, f];
              var argIndex = 0;
              error = new Error(format.replace(/%s/g, function () {
                return args[argIndex++];
              }));
              error.name = 'Invariant Violation';
            }

            error.framesToPop = 1; // we don't care about invariant's own frame
            throw error;
          }
        })(false, 'Trying to release an instance into a pool of a different type.');

    </script>
</body>
